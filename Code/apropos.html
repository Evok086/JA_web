<!DOCTYPE html>
<html lang="fr">

<head>

    <link rel="icon" href="Images/Site/Pathfinder_Logo-Flat.svg" type="image/x-icon">

<body>

            <li>
                <a href="accueil.html"
                    class="block py-2 px-3 text-white bg-orange-700 rounded md:

            </li>
            <li>

            </li>
            <li>

        dark:text-white">Les Explos de Nantes</span>

                        d="M1 1h15M1 7h15M1 13h15" />
